<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">    
    <title>Todo | Home</title>
</head>
<body>
    <div class="container">
        <div class="todoBox"> 
            <h3>Todo Application</h3>           
            <div class="todo">
                <div>
                    <input type="text" id="todoItem" placeholder="Add your new todo">
                    <button onclick="create()" id="createTodo"><i class="fas fa-plus"></i></button>
                </div>

                <small id="error"></small>
                
                <ul id="showList">                   
                </ul>

                <div style="display: flex;justify-content: flex-end;">
                    <button id="clearAll" class="d-none" style="margin-top: 20px;" onclick="clearAll(this)">Clear All</button>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="app.js"></script>
    <script src="todo.js"></script>
</html>
